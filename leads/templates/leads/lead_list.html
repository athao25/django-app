<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leads</title>
</head>
<style>
    .lead {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 6px;
        padding-right: 6px;
        margin-top: 10px;
        background-color: grey;
        width: 100%;
    }
</style>
<body>
<h1>All of our leads!</h1>
{% for lead in leads %}
<div class="lead">
    <a href="/leads/{{ lead.pk }}/">{{ lead.first_name}} {{ lead.last_name}}. </a> Age: {{ lead.age }}
</div>
{% endfor %}

</body>
</html>
